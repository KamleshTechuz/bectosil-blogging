<div class="container p-5 d-flex justify-content-center">
  <div class="card p-5 d-flex w-50 shadow-lg">
    <form class="col" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input
          formControlName="title"
          type="text"
          class="form-control"
          placeholder="My blod"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Image</label>
        <input formControlName="image" type="file" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Example textarea</label
        >
        <textarea
          class="form-control"
          formControlName="content"
          rows="3"
          placeholder="This is a blog..."
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Category</label
        >
        <select
          formControlName="category"
          class="form-select"
          id="inputGroupSelect01"
        >
          <option selected>-- select --</option>
          <option value="food">Food</option>
          <option value="travel">Travel</option>
          <option value="health & fitness">health & fitness</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="fashion">Fashion</option>
          <option value="photography">Photography</option>
          <option value="diy">DIY</option>
          <option value="music">Music</option>
          <option value="business">Business</option>
          <option value="art & design">Art & design</option>
          <option value="book & writting">Book & writting</option>
          <option value="sports">sports</option>
          <option value="news">News</option>
          <option value="movies">Movies</option>
          <option value="religion">religion</option>
          <option value="political">Political</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Hashtags</label
        >
        <textarea
          formControlName="hashtags"
          class="form-control"
          rows="3"
          placeholder="#new #music #tending"
        ></textarea>
      </div>
      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input
            formControlName="view"
            class="form-check-input"
            type="radio"
            value="private"
          />
          <label class="form-check-label" for="inlineRadio1">Private</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            formControlName="view"
            class="form-check-input"
            type="radio"
            value="public"
            checked
          />
          <label class="form-check-label" for="inlineRadio2">Public</label>
        </div>
      </div>
      <div class="row py-2">
        <div class="col d-grid mt-4">
          <button
            type="button"
            [routerLink]="CONSTANTS.navigateToLogin"
            class="btn btn-outline-secondary"
          >
            Cancle
          </button>
        </div>
        <div class="col d-grid mt-4">
          <button
            type="submit"
            [disabled]="form.invalid"
            class="btn btn-outline-secondary"
          >
            Post
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
